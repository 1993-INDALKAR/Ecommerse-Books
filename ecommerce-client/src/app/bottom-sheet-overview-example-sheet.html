<h1>Message Area </h1>
<div>
    <!-- <h3 *ngFor="let message of messages | async" > -->
    <h3 *ngFor="let message of messages1 | async">
        {{message}}
    </h3>
</div>

<div>
    <input type="text" class="form-control" [(ngModel)]="message">
    <br/>
    <button class="btn btn-primary mr-3 mt-2" (click)="sendMessage()" id="message-btn-id">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
        Send Message
    </button>
    <button class="btn btn-danger mt-2 mr-0" (click)="closeChat()" id="closeChatId">Close Chat</button>
</div>
