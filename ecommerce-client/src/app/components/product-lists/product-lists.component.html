
<div class="container-fluid">


  <div class="row">

    <div class="col-md-3" style="max-width: 540px;" *ngFor="let product of products; let i = index; trackBy: trackByFn" [attr.data-index]="i">
      <a [routerLink] = "['/product-details', product['id']]"  queryParamsHandling="merge">
        <div class="row no-gutters" id="{{i}}">
          <div class="col-md-4">
            <img [src]="product['imageUrl']" class="card-img" (alt)="product['name']">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{product['name']}}</h5>
              <p class="card-text">In Stock : {{product['unitsInStock']}}</p>
              <p class="card-text">Price : {{product['unitPrice']}}</p>
            </div>
          </div>
        </div>
      </a>  
      
      </div>

</div>




</div>
