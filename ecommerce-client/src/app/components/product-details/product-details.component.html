<!-- Page Content -->
<div class="container">
    <div *ngIf="product.hasOwnProperty('id'); else elseBlock">

        <!-- Portfolio Item Heading -->
        <h1 class="my-4">{{product['name']}}
            <small> <i>( {{product['sku']}} )</i></small>
        </h1>

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <!-- <lib-ngx-image-zoom  -->
                <!-- <lib-ngx-image-zoom
                [thumbImage]="product['imageUrl']"
                [magnification]="1"
                [enableScrollZoom]="true"
                [enableLens]="true"
                [lensWidth]="300"
                [lensHeight]="300"
                ></lib-ngx-image-zoom> -->

                <!-- <lib-ngx-image-zoom [thumbImage]=myThumbnail [fullImage]=myFullresImage [magnification]="1"
                    [enableScrollZoom]="true" [enableLens]="true" [lensWidth]="200"></lib-ngx-image-zoom> -->

                <img class="img-fluid" [src]="product['imageUrl']"  alt="">
            </div>

            <div class="col-md-4">
                <h3 class="my-3">Description</h3>
                <p>{{product['description']}}</p>
                <h3 class="my-3">Project Details</h3>
                <ul>
                    <li>Lorem Ipsum</li>
                    <li>Dolor Sit Amet</li>
                    <li>Consectetur</li>
                    <li>Adipiscing Elit</li>
                </ul>
            </div>

        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <h3 class="my-4">Related Projects</h3>

        <div class="row">

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="http://placehold.it/500x300" alt="">
                </a>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


    <ng-template #elseBlock>
        Content to render when condition is false.
        <!-- {{product}} -->
    </ng-template>

</div>
